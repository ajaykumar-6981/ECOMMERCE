<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Your Review</title>
    <link rel="stylesheet" href="{% static 'reviews/style.css' %}">
</head>
<body>
<form action="/" method="POST">
    {% csrf_token%}
    {% if has_error %}
    <p>This form is invalid</p>
    {% endif %}
<!--    <label for="username">Your name</label>-->
<!--    <input id="username" name="username" type="text" />-->
    {% for field in form %}
    <div class="form-control" {% if form.username.error %}errors{% endif %}>
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
    {% endfor %}
    <button>Send</button>
</form>
</body>
</html>
